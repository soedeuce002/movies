<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Now Playing</title>
</head>
<body>
<h1>Now Playing</h1>
<div th:each="movie : ${movies}">
    <img width="150px" th:src="${'http://image.tmdb.org/t/p/original' + movie.posterPath}"/>
    <span th:text="${movie.title}"></span>

</div>
</body>
</html>
